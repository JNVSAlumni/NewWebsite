<!-- Square card -->
<style>
    .demo-card-square.mdl-card {
        width: 320px;
        height: 320px;
    }

    .demo-card-square>.mdl-card__title {
        color: #fff;
    }
</style>

<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand"
        style="background: url('{{include.img}}') bottom right 15% no-repeat #46B6AC;">
        <h2 class="mdl-card__title-text">{{include.alt}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{include.desc}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{include.url}}">
            {{include.text}}
        </a>
    </div>
</div>
