<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The official Website of JNV Sitamarhi Alumni Association.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | JNV Sitamarhi Alumni</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="static/images/android-desktop.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="static/images/ios-desktop.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/images/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <base href="/">
    <link rel="shortcut icon" href="static/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" /> 
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span id="pgTitle" class="mdl-layout-title">{{ page.title }}</span>
                <div class="mdl-layout-spacer"></div>
                <div>
                    <a style="color: inherit;" href="#/search">
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrsearch">
                            <i class="material-icons">search</i>
                        </button>
                    </a>
                </div>
                <div class="mdl-tooltip" for="hdrsearch">
                    Search
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <div class="mdl-tooltip" for="hdrbtn">
                    Privacy &amp; Copyright
                </div>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item"><a class="mdl-navigation__link" href="regulations">Regulations</a></li>
                    <li class="mdl-menu__item"><a class="mdl-navigation__link" href="privacy">Privacy</a></li>
                    <li class="mdl-menu__item"><a class="mdl-navigation__link" href="copyright">Copyright</a></li>
                </ul>

            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="static/images/logo.jpg" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>JNV Sitamarhi Alumni</span>
                    <!-- <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" title="Email"
                        class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">mail</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button> -->
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item"><a class="mdl-navigation__link" href="mailto:jnvsitamarhi@gmail.com"
                                target="_blank">jnvsitamarhi@gmail.com</a></li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                <a class="mdl-navigation__link nav-links" menu-close href="index"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>                
                <a class="mdl-navigation__link nav-links" href="alumni"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">group_add</i>Alumni</a>
                <a class="mdl-navigation__link nav-links" href="photos"><i class="mdl-color-text--blue-grey-400 material-icons"  role="presentation">collections</i>Photos</a>
                <a class="mdl-navigation__link nav-links" href="links"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">link</i>Links</a>
                <a class="mdl-navigation__link nav-links" href="career"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">school</i>Career</a>
                <a class="mdl-navigation__link nav-links" href="accounts"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">monetization_on</i>Accounts</a>
                <div style="padding-bottom: 10px;"></div>
                <div class="mdl-layout-spacer"></div>
                <div style="background-color: #263238; padding-top: 10px;">
                    <div
                        style="width:100%;min-width:100%;display:block;margin-right:auto;margin-left:auto; margin-bottom: 10px; text-align:center; ">
                        <div style="margin-left: 15%;">
                            <a class="socialicon twitter " href="//twitter.com/JNVSAlumni" style="text-decoration:none;"
                                target="_blank"></a>
                            <a class="socialicon facebook" href="//facebook.com/JNVSAA" style="text-decoration:none"
                                target="_blank"></a>
                            <a class="socialicon linkedin" href="//www.linkedin.com/in/jnvsitamarhialumni"
                                style="text-decoration:none" target="_blank"></a>
                            <a class="socialicon googleplus" href="//plus.google.com/+JNVSAA"
                                style="text-decoration:none" target="_blank"></a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- <div id="progressBar1" style="width: 100%" class="mdl-progress mdl-js-progress mdl-progress__indeterminate">
        </div> -->
        <main class="mdl-layout__content mdl-color--grey-100">
            <!-- <div ng-view autoscroll="true"></div> -->
            <div class="mdl-grid demo-content" ng-repeat="i in news">
                <div class="demo-card mdl-shadow--2dp abt-card" ng-if="i.title.length > 0">
                    {{content}}
                </div>
            </div>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js" type="text/javascript"></script> -->

</body>

</html>
